<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture> <!--ordem obedecida-->
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir um audio</p>
    <audio controls loop>
        <source src="midia/slient-night.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador nao pode baixar mp3. <a href="midia/slient-night.mp3">clique aqui para baixar o arquivo mp3</a></p> <!--evitar arquivo WAV-->
    </audio>
</body>
</html>
