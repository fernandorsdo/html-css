<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!--direção, e quantas cores, separadas por virgula-->
    <!--* configuração global de CSS-->
    <style>
        * { 
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #7311FF 1%,#FF00BE, #FF006F, #FFC200 60%);
            background-attachment: fixed;
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
